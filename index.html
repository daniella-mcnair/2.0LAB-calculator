<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
  
</head>
<body>
  <script src="main.js"></script>

  <div id = "calc">
    <div class = "row1">
      <button class="total">0</button>
    </div>

    <div class = "row2">
      <button class="Cbutton">&#8705;</button>
      <button class="greySqBtn">&#10229;</button>
      <button class="orangeSqbtn">&#247;</button>
    </div>

    <div class = "row3">
      <button class="greySqBtn">7</button>
      <button class="greySqBtn">8</button>
      <button class="greySqBtn">9</button>
      <button class="orangeSqbtn">&#215;</button>
    </div>

    <div class = "row4">
      <button class="greySqBtn">4</button>
      <button class="greySqBtn">5</button>
      <button class="greySqBtn">6</button>
      <button class="orangeSqbtn">-</button>
    </div>

    <div class = "row5">
      <button class="greySqBtn">1</button>
      <button class="greySqBtn">2</button>
      <button class="greySqBtn">3</button>
      <button class="orangeSqbtn">+</button>
    </div>

    <div class = "row6">
      <button class="CLongbutton">&#8705;</button>
      <button class="orangeSqbtn">=</button>
    </div>

  </div>
  
</body>
</html>
